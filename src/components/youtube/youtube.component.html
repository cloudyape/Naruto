<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="../../../src/components/youtube/youtube.component.js"></script>
<link href="../../../src/components/youtube/youtube.component.css" rel="stylesheets">
<script>
    // Function to dynamically add a script
    function addScript(url) {
        console.log(url);
        var script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
    }
    // Add the script dynamically
    addScript("../../.." + '/src/components/youtube/youtube.component.js?' + 'nocache=' + new Date().getTime());

</script>
<!-------------HTML BELOW-------------->
<div class="youtube_component" id="youtube_component">
    <div class="text">
        <div class="loader display-4 perfect-center" style="position: fixed;z-index: 100;width: 100vW;height: 100vH; background: rgba(200, 200, 200, 0.7)">Fetching Videos...</div>
        <headTag></headTag>
        <div class="text-center display-4 p-4 container">
            <div class="black-header text-center text-white p-3">
                <div class="container m-0 p-0">
                    <div class="row m-0 p-0 perfect-center">
                        <div class="col-lg-7 search-bar row bg-dark p-4 perfect-center">

                                    placeholder="Search for a Video">

                            <div class="col-sm-2 row p-0">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="playerSection"><h1 class="display-4"></h1></div>
        </div>
    </div>
    <script>
        // Function to dynamically add a stylesheet
        function addStyleSheet(url) {
            var link = document.createElement('link');
            link.href = url;
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        }

        // Add the stylesheet dynamically
        addStyleSheet("../../.." + '/src/components/youtube/youtube.component.css?' + 'nocache=' + new Date().getTime());

    </script>
