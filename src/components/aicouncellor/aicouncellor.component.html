<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="../../../src/static/js/main.js"></script>
<script src="../../../src/components/aicouncellor/aicouncellor.component.js"></script>
<link href="../../../src/components/aicouncellor/aicouncellor.component.css" rel="stylesheets">
<script>
    // Function to dynamically add a script
    function addScript(url) {
        console.log(url);
        var script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
    }
    // Add the script dynamically
    addScript("../../.." + '/src/components/aicouncellor/aicouncellor.component.js?' + 'nocache=' + new Date().getTime());

</script>
<!-------------HTML BELOW-------------->
<div class="aicouncellor_component" id="aicouncellor_component">
    <div class="text">
        <headTag></headTag>
        <div class="row p-0 m-0">
            <div class="col-lg-12 chatbox row m-0 p-0 perfect-center">
                <div class="col-lg-6 perfect-center chats row p-0 m-0">
                    <h1>${changedText}</h1>
                </div>
                <div class="container m-0 p-4 backbtn">
                    <div class="row m-0 p-0">
                        <div class="col-8 perfect-center">
                            <input type="text" class="form-control chatBoxInner" placeholder="Whats on your mind?">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark" onclick="sp()" style="width: 100%;">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Function to dynamically add a stylesheet
        function addStyleSheet(url) {
            var link = document.createElement('link');
            link.href = url;
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        }

        // Add the stylesheet dynamically
        addStyleSheet("../../.." + '/src/components/aicouncellor/aicouncellor.component.css?' + 'nocache=' + new Date().getTime());
        
    </script>
</div>
