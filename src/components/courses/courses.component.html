<script>
        // Function to dynamically add a script
        function addScript(url) {
            console.log(url);
        var script = document.createElement('script');
        script.src = url;
        document.head.appendChild(script);
        }
        // Add the script dynamically
        addScript("../../.." + '/src/components/courses/courses.component.js?'+'nocache=' + new Date().getTime());
    
    </script>

    <script>
        // Function to dynamically add a stylesheet
        function addStyleSheet(url) {
        var link = document.createElement('link');
        link.href = url;
        link.rel = 'stylesheet';
        document.head.appendChild(link);
        }

        // Add the stylesheet dynamically
        addStyleSheet("../../.." + '/src/components/courses/courses.component.css?'+'nocache=' + new Date().getTime());
